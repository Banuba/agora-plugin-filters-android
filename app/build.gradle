plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.banuba.sdk.agorapluginexample"
        minSdkVersion 22
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // Banuba Face AR dependency for playing AR effects
    implementation(name: '../libs/banuba_effect_player-release', ext: 'aar')

    // Banuba extension for Agora
    implementation(name: '../libs/banuba-agora-extension-1.0.0-release', ext: 'aar')

    // Agora dependency
    implementation(name: '../libs/agora-rtc-sdk', ext: 'jar')

    //implementation 'io.agora.rtc:full-sdk:4.0.1'

    implementation 'androidx.appcompat:appcompat:1.6.0'
}
